<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <main class="rating-component">
      <div class="start">
        <div class="img">
          <img src="images/icon-star.svg" alt="star" />
        </div>
        <div class="content">
          <h4 class="heading">How did we do?</h4>
          <p class="para">
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
          <div class="nums">
            <div class="option" tabindex="0">
              <p class="one num">1</p>
            </div>
            <div class="option" tabindex="0">
              <p class="two num">2</p>
            </div>
            <div class="option" tabindex="0">
              <p class="three num">3</p>
            </div>
            <div class="option" tabindex="0">
              <p class="four num">4</p>
            </div>
            <div class="option" tabindex="0">
              <p class="five num">5</p>
            </div>
          </div>
          <button class="btn">Submit</button>
        </div>
      </div>

      <div class="thank-you hide">
        <img src="images/illustration-thank-you.svg" alt="image-illustration" />
        <p class="you-select">You selected 4 out of 5</p>
        <h4>Thank you!</h4>
        <p class="thank-para">
          We appreciate you taking the time to give a rating. if you ever need
          more support don't hesitate to get in touch
        </p>
      </div>
    </m>
  </body>
</html>
